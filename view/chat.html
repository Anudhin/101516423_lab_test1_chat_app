<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Chat App</h3>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="mb-3">
    <div><b>Logged in as:</b> <span id="userName"></span></div>
    <div><b>Current Room:</b> <span id="currentRoom">None</span></div>
  </div>

  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <select id="roomSelect" class="form-select">
        <option value="devops">devops</option>
        <option value="cloud computing">cloud computing</option>
        <option value="covid19">covid19</option>
        <option value="sports">sports</option>
        <option value="nodeJS">nodeJS</option>
      </select>
    </div>
    <div class="col-md-3">
      <button id="joinBtn" class="btn btn-primary w-100">Join Room</button>
    </div>
    <div class="col-md-3">
      <button id="leaveBtn" class="btn btn-secondary w-100">Leave Room</button>
    </div>
  </div>

  <div id="msg" class="text-danger mb-3"></div>

  <div class="row g-3">

    <div class="col-md-6">
      <h5>Group Chat (Room)</h5>
      <div id="chatBox" class="border rounded p-3 mb-2" style="height: 260px; overflow-y: auto;"></div>

      <div class="input-group">
        <input id="groupMessage" class="form-control" placeholder="Type group message..." disabled>
        <button id="sendGroupBtn" class="btn btn-success" disabled>Send</button>
      </div>
    </div>

    <div class="col-md-6">
      <h5>Private Chat (1-to-1)</h5>

      <div class="mb-2">
        <input id="toUser" class="form-control" placeholder="To username (example: moxdroid)">
      </div>

      <div id="privateBox" class="border rounded p-3 mb-2" style="height: 220px; overflow-y: auto;"></div>

      <div id="typingText" class="text-muted mb-2" style="height: 20px;"></div>

      <div class="input-group">
        <input id="privateMessage" class="form-control" placeholder="Type private message...">
        <button id="sendPrivateBtn" class="btn btn-dark">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/chat.js"></script>
</body>
</html>
