<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

  <h2 class="mb-4">Signup</h2>

  <div class="mb-3">
    <input id="username" class="form-control" placeholder="Username">
  </div>

  <div class="mb-3">
    <input id="firstname" class="form-control" placeholder="First Name">
  </div>

  <div class="mb-3">
    <input id="lastname" class="form-control" placeholder="Last Name">
  </div>

  <div class="mb-3">
    <input id="password" type="password" class="form-control" placeholder="Password">
  </div>

  <button id="signupBtn" class="btn btn-primary">Signup</button>

  <p class="mt-3">
    Already have an account? <a href="/view/login.html">Login</a>
  </p>

  <div id="msg" class="mt-3"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/signup.js"></script>
</body>
</html>
